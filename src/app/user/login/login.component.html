<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="userForm" (submit)="Login()">
            <div class="form-label-group">
                <label >Email address</label>
              <input formControlName="Username" type="text" id="Username" class="form-control" required autofocus>
             
            </div>

            <div class="form-label-group">
                <label >Password</label>
              <input formControlName="Userpass" type="text" id="Userpass" class="form-control"  required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <!-- <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label> -->
            </div>
            <button class="btn btn-xs btn-primary btn-block text-uppercase" type="submit">Login</button>
            <!-- <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
